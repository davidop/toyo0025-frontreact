# Configuración mínima de iisnode para Azure App Service
# Configuración simple para evitar errores HRESULT

# Deshabilitar logging para evitar problemas de permisos
loggingEnabled: false
debuggingEnabled: false
devErrorsEnabled: false

# Configuración básica de procesos
nodeProcessCountPerApplication: 1
maxConcurrentRequestsPerProcess: 1024

# Variables de entorno
NODE_ENV: production

# Configuración de debugging (desactivar en producción)
debuggingEnabled: false

# Variables de entorno
node_env: production

# Configuración de procesos
maxConcurrentRequestsPerProcess: 1024
maxNamedPipeConnectionRetry: 24
namedPipeConnectionRetryDelay: 250

# Configuración de timeout
nodeProcessCountPerApplication: 1

# Habilitar compresión
enableXFF: true

# Configuración de archivos de intercepción de errores
interceptor: 'iisnode/interceptor.js'
