# Configuración de iisnode para Azure App Service
# Este archivo configura cómo IIS ejecuta la aplicación Node.js

# Especifica el punto de entrada de la aplicación - Azure App Service usa esta ruta
nodeProcessCommandLine: "%PROGRAMFILES%\nodejs\node.exe"

# Configuración de logging
loggingEnabled: true
logDirectoryNameSuffix: 'logs'
devErrorsEnabled: true
debuggingEnabled: false

# Configuración de procesos
nodeProcessCountPerApplication: 1
maxConcurrentRequestsPerProcess: 1024
maxNamedPipeConnectionRetry: 3
namedPipeConnectionRetryDelay: 2000

# Configuración de archivos monitoreados
watchedFiles: "*.js;iisnode.yml"
uncFileChangesPollingInterval: 5000

# Configuración de timeouts
gracefulShutdownTimeout: 60000

# Variables de entorno
NODE_ENV: production

# Configuración de debugging (desactivar en producción)
debuggingEnabled: false

# Variables de entorno
node_env: production

# Configuración de procesos
maxConcurrentRequestsPerProcess: 1024
maxNamedPipeConnectionRetry: 24
namedPipeConnectionRetryDelay: 250

# Configuración de timeout
nodeProcessCountPerApplication: 1

# Habilitar compresión
enableXFF: true

# Configuración de archivos de intercepción de errores
interceptor: 'iisnode/interceptor.js'
